<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Block Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>2D Block Builder</h1>
    <p>Click on the grid to build your masterpiece!</p>

    <div id="game-container">
        <div id="game-area"></div>
    </div>

    <div id="block-picker">
        <button data-block="dirt">Dirt</button>
        <button data-block="grass">Grass</button>
        <button data-block="stone">Stone</button>
        <button data-block="sand">Sand</button>
        <button data-block="water">Water</button>
        <button data-block="wood">Wood</button>
        <button data-block="brick">Brick</button>
        <button data-block="gold">Gold</button>
        <button data-block="diamond">Diamond</button>
        <button data-block="coal">Coal</button>
        <button data-block="lava">Lava</button>
        <button data-block="iron">Iron</button>
        <button data-block="obsidian">Obsidian</button>
        <button data-block="emerald">Emerald</button>
        <button data-block="copper">Copper</button>
        <button data-block="snow">Snow</button>
        <button data-block="glass">Glass</button>
        <button data-block="brick-wall">Brick Wall</button>
        <button data-block="leaves">Leaves</button>
        <button data-block="sandstone">Sandstone</button>
        <button data-block="clay">Clay</button>
        <button data-block="mossy-stone">Mossy Stone</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
